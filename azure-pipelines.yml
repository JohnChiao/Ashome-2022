# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    CI:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    echo "Applets:"
    dir ./2022/Applet
    echo "PyPI:"
    ./2022/python.exe -m pip list
  displayName: 'Test Ashome Requirment'

- script: |
    ./2022/python.exe -m pip install --upgrade easygui
    ./2022/python.exe -m pip install --upgrade wxpython
    ./2022/python.exe -m pip install --upgrade requests
  displayName: 'Update PyPI Package'
