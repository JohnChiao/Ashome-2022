trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    CI:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    echo "Applets:"
    dir ./2022/Applet
  displayName: 'Test Ashome Requirment'

- script: |
    echo "Backuping..."
    git config --global user.name "JohnChiao"
    git config --global user.email "johnchiao@outlook.com"
    git merge origin/master origin/backup
  displayName: 'Backup branch'